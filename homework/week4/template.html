<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<div id="screen">
    <div id="up_line"></div>
    <div>
        <img class="inverted" src="task06.jpg">
    </div>
    <div id="wrapper">

        <div id="header">
            <div id="top">
                <div id="whitesquare">
                    <img src="" id="logo">
                    <div id="whitesquaretext"></div>
                </div>
            </div>

            <div id="searchblock">
                <form id="searchform">
                    <label for="inputtext"></label>
                    <input id="inputtext" type="text">
                    <input id="submitbutton" type="submit" value="GO">
                </form>
            </div>

            <div id="nav">
                <ul id="mainmenu">
                    <li>HOME</li>
                    <li>ABOUT US</li>
                    <li>SERVICES</li>
                    <li>PARTNERS</li>
                    <li>CUSTOMERS</li>
                    <li>PROJECTS</li>
                    <li>CAREERS</li>
                    <li>CONTACT</li>
                </ul>

            </div>
        </div>

        <div id="main"></div>

    </div>

    <div id="footer"></div>

</div>

</body>
</html>
